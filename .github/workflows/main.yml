name: CI
on:
  push:
    branches: [main]
  pull_request: 
    branches: [main]
jobs:
  ci: 
    runs-on: ubuntu-latest
    steps:
      - uses: bazel-contrib/setup-bazel@0.8.1
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true
      - run: pwd
      - run: bazel --version
      - run: bazel build //...
      - run: bazel test //...
